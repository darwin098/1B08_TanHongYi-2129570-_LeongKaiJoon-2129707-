<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav class="nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/promotions/">Promotions</a>
        <a class="nav-link" href="/search/">Search</a>
        <a class="nav-link" href="/editProfile/">Edit Profile</a>
        <a class="nav-link" href="/individualPage/">Individual Page</a>
        <div id="signInOutUp">
          <a class="nav-link" href="/signIn/"> Sign-in / Sign-up </a>
        </div>
      </nav>

      <!-- Product section-->
      <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
          <div
            class="row gx-4 gx-lg-5 align-items-center"
            id="product-display"
          ></div>
        </div>
      </section>

      <!-- Review section -->
      <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
          <div class="gx-4 gx-lg-5 align-items-center">
            <h1>Reviews</h1>

            <!-- Add review form -->
            <div>
              <form class="form-horizontal" role="form" id="review-form">
                <div class="form-group">
                  <label class="col-lg-3 control-label">Rating:</label>
                  <div class="col-lg-1" style="display: flex">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      id="selectedRating"
                    >
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                    <p style="margin-top: 20%">‚≠ê</p>
                  </div>

                  <label class="col-lg-3 control-label">Description:</label>
                  <div class="col-lg-8" id="usernameValue">
                    <textarea
                      class="form-control"
                      type="text"
                      id="reviewText"
                    ></textarea>
                  </div>
                </div>

                <button type="submit">Submit</button>
              </form>
              <div id="userMessage" style="padding: 2.5em"></div>
            </div>

            <!-- Product reviews -->
            <div id="review-display"></div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      const baseUrl = "http://localhost:3000";
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      console.log("Bearer " + token);
      const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));
      console.log(loggedInUserID);

      const url = window.location.toString();
      const productID = parseInt(url.split("/").slice(-1)[0]);

      if (token && loggedInUserID != null) {
        let logoutButton = `
        <button class="btn btn-danger logout-button">Logout</button>
        `;
        $("#signInOutUp").replaceWith(logoutButton);
      }
      // 3. Admin editing one user
      // 4. User editing himself
      axios
        .get(`${baseUrl}/product/search/13/`, {
          headers: {
            Authorization: "Bearer " + token,
          },
        })
        .then((response) => {
          console.log("Axios");
          user = response.data;
          $("#product-display").append(`<div class="col-md-6">
            <img
              class="card-img-top mb-5 mb-md-0"
              src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
              alt="..."
            />
          </div>
          <div class="col-md-6">
            <div class="small mb-1">${user.categoryname}-${user.categoryid}${user.productid}</div>
            <h1 class="display-5 fw-bolder">${user.name}</h1>
            <div class="fs-5 mb-5">
              <del>$${user.price}</del>
              <ins>$${user.price}</ins>
            </div>
            <div id="rating"></div>
            <p class="lead">${user.description}</p>
            <div class="d-flex">
              <input
                class="form-control text-center me-3"
                id="inputQuantity"
                type="num"
                value="1"
                style="max-width: 3rem"
              />
              <button class="btn btn-outline-dark flex-shrink-0" type="button">
                <i class="bi-cart-fill me-1"></i>
                Add to cart
              </button>
            </div>
          </div>`);
        });

      $(document).on("click", ".logout-button", function () {
        localStorage.removeItem("token");
        localStorage.removeItem("loggedInUserID");
        localStorage.removeItem("role");
        alert("You have been logged out!");
        window.location.href = "/signIn/";
      });

      $(document).on("click", ".login", function () {
        window.location.href = "/signIn/";
      });

      $(document).on("click", ".signUp", function () {
        window.location.href = "/register/";
      });

      // Get reviews
      // Show reviews
      axios
        .get(`${baseUrl}/product/${productID}/reviews`)
        .then((response) => {
          reviews = response.data;
          reviews.forEach((review) => {
            reviewHTML = `
              <div class="card" style="margin-top: 2rem; width: 75%">
                <div class="card-body">
                  <p class="card-text">Rating: ${review.rating}</p>
                  <h5 style="margin-top: 1rem">User: ${review.username}</h5>
                  <p>
                    Review: <br />
                    ${review.review}
                  </p>
                </div>
                <div class="card-footer text-muted">
                  Written: ${review.created_at}
                </div>
              </div>
            `;
            $("#review-display").append(reviewHTML);
          });
        })
        .catch((error) => {
          console.log(error);
        });

      $("#review-form").submit((event) => {
        event.preventDefault();

        // if user is not logged in,
        if (!token && !loggedInUserID) {
          // Prompt to go to log in, sign up, or cancel
          $("#userMessage").append(
            `
              <p style="color: red">
                You need to be a user to add a review! Use one of the options
                below :)
              </p>
              <button class="btn btn-primary login">Login</button>
              <button class="btn btn-primary signUp">Sign-up</button>
            `
          );
        } else {
          rating = $("#selectedRating").val();
          review = $("#reviewText").val();
          console.log(productID);

          axios
            .post(
              `${baseUrl}/product/${productID}/review/`,
              {
                userid: loggedInUserID,
                rating: rating,
                review: review,
              },
              {
                headers: {
                  Authorization: "Bearer " + token,
                },
              }
            )
            .then((response) => {
              createdReview = response.data;
              $("#review-form").replaceWith(`
                  <h4>Review Added!</h4>
                `);
              axios
                .get(`${baseUrl}/review/${createdReview.reviewid}`)
                .then((response) => {
                  newReview = response.data[0];

                  newReviewHTML = `
                  <div class="card" style="margin-top: 2rem; width: 75%">
                    <div class="card-body">
                      <p class="card-text">Rating: ${newReview.rating}</p>
                      <h5 style="margin-top: 1rem">User: ${newReview.username}</h5>
                      <p>
                        Review: <br />
                        ${newReview.review}
                      </p>
                    </div>
                    <div class="card-footer text-muted">
                      Written: ${newReview.created_at}
                    </div>
                  </div>
                  `;

                  $("#review-display").prepend(newReviewHTML);
                })
                .catch((error) => {
                  console.log(error);
                });
            })
            .catch((error) => {
              console.log(error);
            });
        }
      });
    </script>
  </body>
</html>
