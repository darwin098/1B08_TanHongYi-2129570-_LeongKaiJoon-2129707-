<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Product section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div
          class="row gx-4 gx-lg-5 align-items-center"
          id="product-display"
        ></div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const baseUrl = "http://localhost:3000";
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      console.log("Bearer " + token);
      const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));
      console.log(loggedInUserID);

      const url = window.location.toString();
      // const userID = parseInt(url.split("/").slice(-1)[0]);
      const userID = 34;

      // Scenarios for people editing profiles:
      // 1. Someone random, not logged in, trying to access the page
      // 2. Some other user trying to edit another user
      // 3. Admin editing one user
      // 4. User editing himself

      if (loggedInUserID == userID || role == "admin") {
        // 3. Admin editing one user
        // 4. User editing himself
        axios
          .get(`${baseUrl}/product/search/13/`, {
            headers: {
              Authorization: "Bearer " + token,
            },
          })
          .then((response) => {
            console.log("Axios");
            const user = response.data;
            $("#product-display").append(`<div class="col-md-6">
            <img
              class="card-img-top mb-5 mb-md-0"
              src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"
              alt="..."
            />
          </div>
          <div class="col-md-6">
            <div class="small mb-1">${user.categoryname}-${user.categoryid}${user.productid}</div>
            <h1 class="display-5 fw-bolder">${user.name}</h1>
            <div class="fs-5 mb-5">
              <del>$${user.price}</del>
              <ins>$${user.price}</de;>
            </div>
            <p class="lead">${user.description}</p>
            <div class="d-flex">
              <input
                class="form-control text-center me-3"
                id="inputQuantity"
                type="num"
                value="1"
                style="max-width: 3rem"
              />
              <button class="btn btn-outline-dark flex-shrink-0" type="button">
                <i class="bi-cart-fill me-1"></i>
                Add to cart
              </button>
            </div>
          </div>`);
          });
      }
      // 1. Someone random, not logged in, trying to access the page
      // 2. Some other user trying to edit another user
      else {
        window.location.href = "/signIn/";
        alert("Hacking the website? Naughty~~ ;)");
      }
    </script>
  </body>
</html>
