<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BED-CA2</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav class="nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/promotions/">Promotions</a>
        <a class="nav-link" href="/allProducts/">All products</a>
        <a class="nav-link" href="/editProfile/">Edit Profile</a>
        <a class="nav-link" href="/individualPage/">Individual Page</a>
        <div id="signInOutUp">
          <a class="nav-link" href="/signIn/"> Sign-in / Sign-up </a>
        </div>
      </nav>

      <!-- Heading and search-bar -->
      <div style="margin-top: 2rem">
        <div class="col-md-8 col-xs-12">
          <!-- Heading -->
          <h1>Home</h1>
        </div>
      </div>

      <!-- Promotions section -->
      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>Promotions</h2>
        </div>
        <div
          id="promotionsControls"
          class="carousel slide"
          data-ride="carousel"
          style="background-color: grey"
        >
          <div class="carousel-inner" id="promotions" align="center"></div>
          <a
            class="carousel-control-prev"
            href="#promotionsControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#promotionsControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- For you section -->
      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>For you</h2>
        </div>
        <div
          id="forYou"
          class="carousel slide"
          data-ride="carousel"
          style="background-color: grey"
        >
          <div class="carousel-inner" id="forUser" align="center"></div>
          <a
            class="carousel-control-prev"
            href="#forYou"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#forYou"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <!-- Newly added products section -->
      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>Newly Added Products</h2>
        </div>
        <div
          id="newProductsControls"
          class="carousel slide"
          data-ride="carousel"
          style="background-color: grey"
        >
          <div class="carousel-inner" id="newProducts" align="center"></div>
          <a
            class="carousel-control-prev"
            href="#newProductsControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#newProductsControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const baseUrl = "http://localhost:3000";
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      console.log("Bearer " + token);
      // const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));
      const loggedInUserID = 32;
      console.log(loggedInUserID);

      const url = window.location.toString();

      // Load Products of each type on load
      // Run get requests for:
      //    1) Promotions
      //    2) For-you
      //    3) Newly Added Products
      //    4) Popular
      // Append them to their respective divisions
      // On-click of the product, the user will be sent to the individual product page

      // Get promotions (Done)
      axios
        .get(`${baseUrl}/promotion/getall`)
        .then((response) => {
          const promotion = response.data;
          function newPrice(orgPrice, discount) {
            return ((orgPrice / 100) * (100 - discount)).toFixed(2);
          }
          if (promotion) {
            promotion.forEach((promotion, index) => {
              const firstPromotionHTML = `
              <div class="carousel-item active">
              <div style="width: 50%; padding: 1em">
                <a href="#" style="text-decoration: none; color: black">
                  <h4>${promotion.name}</h4>
                  <p>
                    Price:
                    <del>$${promotion.price.toFixed(2)}</del>
                    <ins>$${newPrice(
                      promotion.price.toFixed(2),
                      promotion.promotion
                    )}</ins>
                  </p>
                  <p>
                    Description: ${promotion.description}
                  </p>
                  <p>Promotion period: ${promotion.promotionperiodstart} - ${
                promotion.promotionperiodend
              }</p>
                  <p>Rating: 4 stars</p>
                </a>
              </div>
            </div>
                              `;

              const promotionHTML = `
              <div class="carousel-item">
              <div style="width: 50%; padding: 1em">
                <a href="#" style="text-decoration: none; color: black">
                  <h4>${promotion.name}</h4>
                  <p>
                    Price:
                    <del>$${promotion.price.toFixed(2)}</del>
                    <ins>$${newPrice(
                      promotion.price.toFixed(2),
                      promotion.promotion
                    )}</ins>
                  </p>
                  <p>
                    Description: ${promotion.description}
                  </p>
                  <p>Promotion period: ${promotion.promotionperiodstart} - ${
                promotion.promotionperiodend
              } </p>
                  <p>Rating: 4 stars</p>
                </a>
              </div>
            </div>
                              `;

              if (index == 0) {
                $("#promotions").append(firstPromotionHTML);
              } else {
                $("#promotions").append(promotionHTML);
              }
            });
          }
        })
        .catch((error) => {
          console.log(error);
        });

      // Get reccommended (Working)
      axios
        .get(`${baseUrl}/users/interests/${loggedInUserID}`)
        .then((response) => {
          const data = response.data;
          // forEach value of category ID,
          if (data) {
            data.forEach((category, index) => {
              // Get products based on category ID
              console.log(
                `Getting Products for category ` + category.fk_category_id
              );
              axios
                .get(
                  `${baseUrl}/product/search/category/${category.fk_category_id}`
                )
                .then((response) => {
                  categoryContents = response.data;
                  if (categoryContents) {
                    categoryContents.forEach(
                      (categoryContents, contentsIndex) => {
                        let priceHTML;

                        // Check if there is a promotion for the current product
                        axios
                          .get(
                            `${baseUrl}/promotion/byitem/${categoryContents.productid}`
                          )
                          .then((promoResponse) => {
                            if (promoResponse) {
                              function newPrice(orgPrice, discount) {
                                return (
                                  (orgPrice / 100) *
                                  (100 - discount)
                                ).toFixed(2);
                              }
                              // There is a promo price
                              // Set promotion price html
                              console.log(`Setting promo pricehtml`);
                              priceHTML = `
                              <p>
                                Price:
                                <del>$${categoryContents.price.toFixed(2)}</del>
                                <ins>$${newPrice(
                                  categoryContents.price,
                                  promoResponse.promotion
                                )}</ins>
                              </p>
                              `;
                              console.log(priceHTML);
                            } else {
                              // There is no promo price
                              // set normal price html
                              console.log(`Setting normal price html`);
                              priceHTML = `
                              <p>
                                Price: $${categoryContents.price.toFixed(2)}
                              </p>
                              `;
                            }
                          });

                        const firstContentHTML = `
                      <div class="carousel-item active">
                          <div style="width: 50%; padding: 1em">
                            <a href="#" style="text-decoration: none; color: black">
                              <h4>${categoryContents.name}</h4>
                              ${priceHTML}
                              <p>
                                Description: ${categoryContents.description}
                              </p>
                              <p>Rating: 4 stars</p>
                            </a>
                          </div>
                        </div>
                                `;

                        const ContentHTML = `
                      <div class="carousel-item">
                          <div style="width: 50%; padding: 1em">
                            <a href="#" style="text-decoration: none; color: black">
                              <h4>${categoryContents.name}</h4>
                              ${priceHTML}
                              <p>
                                Description: ${categoryContents.description}
                              </p>
                              <p>Rating: 4 stars</p>
                            </a>
                          </div>
                        </div>
                                `;

                        if (contentsIndex == 0 && index == 0) {
                          $("#forUser").append(firstContentHTML);
                        } else {
                          $("#forUser").append(ContentHTML);
                        }
                      }
                    );
                  }
                })
                .catch((error) => {
                  console.log(error);
                });
            });
          }
        })
        .catch((error) => {
          console.log(error);
        });

      // Get newly added products (Working)
      axios
        .get(`${baseUrl}/product/search/creation/desc`)
        .then((response) => {
          const newProducts = response.data;
          if (newProducts) {
            newProducts.forEach((newProducts, index) => {
              const firstNewProductHTML = `
              <div class="carousel-item active">
              <div style="width: 50%; padding: 1em">
                <a href="#" style="text-decoration: none; color: black">
                  <h4>${newProducts.name}</h4>
                  <p>
                    Price: $${newProducts.price.toFixed(2)}
                  </p>
                  <p>
                    Description: ${newProducts.description}
                  </p>
                  <p>Rating: 4 stars</p>
                </a>
              </div>
            </div>
                              `;

              const productHTML = `
              <div class="carousel-item">
                <div style="width: 50%; padding: 1em">
                <a href="#" style="text-decoration: none; color: black">
                  <h4>${newProducts.name}</h4>
                  <p>
                    Price: $${newProducts.price.toFixed(2)}
                  </p>
                  <p>
                    Description: ${newProducts.description}
                  </p>
                  <p>Rating: 4 stars</p>
                </a>
              </div>
            </div>
                              `;

              if (index == 0) {
                $("#newProducts").append(firstNewProductHTML);
              } else {
                $("#newProducts").append(productHTML);
              }
            });
          }
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
