<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BED-CA2</title>
    <link

  <body>
    <div class="container">
      <nav class="nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/promotions/">Promotions</a>
        <a class="nav-link" href="/allProducts/">All products</a>
        <a class="nav-link" href="/editProfile/">Edit Profile</a>
        <div id="signInOutUp">
          <a class="nav-link" href="/signIn/"> Sign-in / Sign-up </a>
        </div>
      </nav>

      <div style="margin-top: 2rem">
        <div class="col-md-8 col-xs-12">
          <h1>Home</h1>

          <form id="create-post-form" style="margin-top: 2rem">
            <div class="form-group">
              <input
                class="form-control"
                id="search-bar-form-body"
                rows="3"
                placeholder="Search for a product"
              />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>Promotions</h2>
        </div>

      </div>
      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>Newly Added Products</h2>
        </div>
        <div id="newProducts"></div>
      </div>
      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>Categories</h2>
        </div>
        <div id="categories"></div>
      </div>
      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>Popular products</h2>
        </div>
        <div id="popularProducts"></div>
      </div>

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
