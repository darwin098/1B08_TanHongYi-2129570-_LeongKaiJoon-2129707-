<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>All Products</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 10rem">
      <nav class="nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/promotions/">Promotions</a>
        <a class="nav-link" href="/search/">Search</a>
        <a class="nav-link" href="/editProfile/">Edit Profile</a>
        <a class="nav-link" href="/individualPage/">Individual Page</a>
        <button class="btn btn-danger logout-button">Logout</button>
      </nav>

      <div style="margin-top: 2rem" id="user-profile">
        <div class="container">
          <h1 class="text-primary">Edit Profile</h1>
          <hr />
          <div class="row">
            <!-- left column -->
            <div class="col-md-3">
              <div class="text-center">
                <img
                  src="https://cdn.discordapp.com/attachments/780983913145171968/938302398856831006/unknown.png"
                  class="avatar img-circle img-thumbnail"
                  alt="avatar"
                />
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control" />
              </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
              <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">Ã—</a>
                <i class="fa fa-coffee"></i>
                This is an <strong>.alert</strong>. Use this to show important
                messages to the user.
              </div>
              <h3>Personal info</h3>

              <form class="form-horizontal" role="form" id="edit-prof-form">
                <div class="form-group">
                  <label class="col-lg-3 control-label">Username:</label>
                  <div class="col-lg-8" id="usernameValue"></div>
                </div>

                <div class="form-group">
                  <label class="col-lg-3 control-label">Contact:</label>
                  <div class="col-lg-8" id="contactValue"></div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Email:</label>
                  <div class="col-lg-8" id="emailValue"></div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Password:</label>
                  <div class="col-lg-8" id="passwordValue"></div>
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset To Original</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <p></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const baseUrl = "http://localhost:3000";
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      console.log("Bearer " + token);
      const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));
      console.log(loggedInUserID);

      const url = window.location.toString();
      // const userID = parseInt(url.split("/").slice(-1)[0]);
      const userID = 35;

      // Scenarios for people editing profiles:
      // 1. Someone random, not logged in, trying to access the page
      // 2. Some other user trying to edit another user
      // 3. Admin editing one user
      // 4. User editing himself

      if (loggedInUserID == userID || role == "admin") {
        // 3. Admin editing one user
        // 4. User editing himself
        axios
          .get(`${baseUrl}/users/${userID}/`, {
            headers: {
              Authorization: "Bearer " + token,
            },
          })
          .then((response) => {
            user = response.data;
            $("#usernameValue").append(`
            <input
                      class="form-control"
                      type="tel"
                      value="${user.username}"
                      id="username"
                    />
                `);
            $("#contactValue").append(`
            <input
                      class="form-control"
                      type="tel"
                      value="${user.contact}"
                      id="contact"
                    />
                `);
            $("#emailValue").append(`
            <input
                      class="form-control"
                      type="tel"
                      value="${user.email}"
                      id="email"
                    />
                `);
            $("#passwordValue").append(`
            <input
                      class="form-control"
                      type="tel"
                      value="${user.password}"
                      id="password"
                    />
                `);
          });
      }
      // 1. Someone random, not logged in, trying to access the page
      // 2. Some other user trying to edit another user
      else {
        window.location.href = "/signIn/";
        alert("Hacking the website? Naughty~~ ;)");
      }

      $("#edit-prof-form").submit((event) => {
        // prevent page reload
        event.preventDefault();
        const username = $("#username").val();
        const password = $("#password").val();
        const email = $("#email").val();
        const contact = $("#contact").val();

        const requestBody = {
          username: username,
          email: email,
          contact: contact,
          password: password,
          role: role,
          profile_pic_url: user.profile_pic_url,
        };

        axios
          .put(`${baseUrl}/users/edit/${userID}`, requestBody, {
            headers: {
              Authorization: "Bearer " + token,
            },
          })
          .then((response) => {
            alert("Success");
            console.log("Profile Update Success");
            window.location.reload();
          })
          .catch((error) => {
            alert("Error! Something went wrong! :>@\n" + error);
            console.log("Error! Something went wrong! :>@");
          });
      });

      $(document).on("click", ".logout-button", function () {
        localStorage.removeItem("token");
        localStorage.removeItem("loggedInUserID");
        localStorage.removeItem("role");
        alert("You have been logged out!");
        window.location.href = "/signIn/";
      });
    </script>
  </body>
</html>
