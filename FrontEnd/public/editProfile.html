<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>All Products</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 10rem">
      <nav class="nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/promotions/">Promotions</a>
        <a class="nav-link" href="/allProducts/">All products</a>
        <div id="signInOutUp">
          <a class="nav-link" href="/signIn/"> Sign-in / Sign-up </a>
        </div>
      </nav>
      <div style="margin-top: 2rem" id="user-profile">
        <div class="container">
          <h1 class="text-primary">Edit Profile</h1>
          <hr />
          <div class="row">
            <!-- left column -->
            <div class="col-md-3">
              <div class="text-center">
                <img
                  src="https://cdn.discordapp.com/attachments/780983913145171968/938302398856831006/unknown.png"
                  class="avatar img-circle img-thumbnail"
                  alt="avatar"
                />
                <h6>Upload a different photo...</h6>

                <input type="file" class="form-control" />
              </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
              <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">Ã—</a>
                <i class="fa fa-coffee"></i>
                This is an <strong>.alert</strong>. Use this to show important
                messages to the user.
              </div>
              <h3>Personal info</h3>

              <form class="form-horizontal" role="form" id="edit-prof-form">
                <div class="form-group">
                  <label class="col-lg-3 control-label">Username:</label>
                  <div class="col-lg-8" id="usernameValue"></div>
                </div>

                <div class="form-group">
                  <label class="col-lg-3 control-label">Contact:</label>
                  <div class="col-lg-8" id="contactValue"></div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Email:</label>
                  <div class="col-lg-8" id="emailValue"></div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Password:</label>
                  <div class="col-lg-8" id="passwordValue"></div>
                </div>
                <div class="form-group">
                  <label class="col-lg-3 control-label">Preferences:</label>
                  <div class="col-lg-8" id="checkboxLine"></div>
                </div>

                <button type="submit">Submit</button>
                <button type="reset">Reset To Original</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <p></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const baseUrl = "http://localhost:3000";
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");
      const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));
      var exstingCateList = [];
      var interestsList = {};

      var somethingChanged = false;

      let requestToken = {
        headers: {
          Authorization: "Bearer " + token,
        },
      };

      const url = window.location.toString();
      // const userID = parseInt(url.split("/").slice(-1)[0]);
      const userID = 35;

      // Scenarios for people editing profiles:
      // 1. Someone random, not logged in, trying to access the page
      // 2. Some other user trying to edit another user
      // 3. Admin editing one user
      // 4. User editing himself

      if (loggedInUserID == userID || role == "admin") {
        // 3. Admin editing one user
        // 4. User editing himself
        axios
          .get(`${baseUrl}/users/${userID}/`, requestToken)
          .then((response) => {
            user = response.data;
            $("#usernameValue").append(`
              <input
                class="form-control"
                type="tel"
                value="${user.username}"
                id="username"
              />
             `);
            $("#contactValue").append(`
              <input
                class="form-control"
                type="tel"
                value="${user.contact}"
                id="contact"
              />
            `);
            $("#emailValue").append(`
              <input
                class="form-control"
                type="email"
                value="${user.email}"
                id="email"
              />
            `);
            $("#passwordValue").append(`
              <input
                class="form-control"
                type="password"
                password=""
                id="password"
              />
            `);
          });

        axios.get(`${baseUrl}/users/interests/${userID}`).then((response) => {
          console.log("Retrieved");
          const tmpInterests = response.data;
          interestsList = tmpInterests;
        });

        axios.get(`${baseUrl}/category`).then((response) => {
          const allCategories = response.data;

          // For every category in category table
          allCategories.forEach((category) => {
            // If there's an interest enter possibility check for putting a checked box
            var effCheck = 0; // Variable to detect whenever interests has been matched ith box, to prevent looping if all interests are already matched
            if (interestsList != effCheck) {
              // Sets check
              var check = false;
              for (var i = 0; i < interestsList.length; i++) {
                // Sanity Check
                console.log("Entering Loop");

                // If there are interests for the user
                // And when the user preference matches
                // Append pre-checked box
                if (
                  parseInt(interestsList[i].fk_category_id) ==
                  parseInt(category.categoryid)
                ) {
                  console.log("Checked");
                  // Check Box HTML
                  $("#checkboxLine").append(`
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="${category.category}Checkbox" value="${category.category}option" checked>
                      <label class="form-check-label" for="${category.category}checkbox">${category.category}</label>
                    </div>
                  `);
                  check = true;
                  effCheck += 1;
                  break;
                }
              }
              // If current category has not caught the interest *wink wink* of the user
              // Append the non-checked box
              if (!check) {
                $("#checkboxLine").append(`
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="${category.category}Checkbox" value="${category.category}option">
                    <label class="form-check-label" for="${category.category}checkbox">${category.category}</label>
                  </div>
                `);
              }
            } else {
              $("#checkboxLine").append(`
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="${category.category}Checkbox" value="${category.category}option">
                  <label class="form-check-label" for="${category.category}checkbox">${category.category}</label>
                </div>
              `);
            }
          });
        });
      }
      // 1. Someone random, not logged in, trying to access the page
      // 2. Some other user trying to edit another user
      else {
        window.location.href = "/signIn/";
        alert("Hacking the website? Naughty~~ ;)");
      }

      $("#edit-prof-form").submit((event) => {
        // Prevent page reload
        event.preventDefault();

        const usernameEnter = $("#username").val();
        const emailEnter = $("#email").val();
        const contactEnter = $("#contact").val();

        const passwordTemp = $("#password").val();

        if (passwordTemp == "") {
          passwordEnter = `${user.password}`;

          if (
            usernameEnter == `${user.username}` ||
            emailEnter == `${user.email}` ||
            contactEnter == `${user.contact}`
          ) {
            somethingChanged = true;
          }
        } else {
          passwordEnter = passwordTemp;
        }

        const requestBodyUser = {
          username: usernameEnter,
          email: emailEnter,
          contact: contactEnter,
          password: passwordEnter,
          role: role,
          profile_pic_url: user.profile_pic_url,
        };

        if (!somethingChanged) {
          axios
            .put(
              `${baseUrl}/users/edit/${userID}`,
              requestBodyUser,
              requestToken
            )
            .then((response) => {
              alert("Success");
              console.log("Profile Update Success");
              window.location.reload();
            })
            .catch((error) => {
              alert("Error! Something went wrong! :>@\n");
              console.log("Error! Something went wrong! :>@");
            });
        } else {
          somethingChanged = true;
          console.log("Nothing Changed");
        }
      });
    </script>
  </body>
</html>
