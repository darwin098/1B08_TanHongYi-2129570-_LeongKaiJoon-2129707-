<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promotions</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-bottom: 10rem">
      <!-- Navigation -->
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
        style="margin: 1.5vh"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/" style="font-size: x-large">Home</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                style="font-size: x-large"
                href="/products/all"
                >All Products</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" style="font-size: x-large" href="/promotions/"
                >Promotions</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" style="font-size: x-large" href="/search/"
                >Search</a
              >
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                style="font-size: x-large"
                href="/editProfile/"
                >Profile</a
              >
            </li>
          </ul>
          <div id="signInOutUp"></div>
        </div>
      </nav>

      <div style="margin-top: 2rem">
        <div class="col-md-8 col-xs-12">
          <h1>Promotions</h1>

          <form id="create-post-form" style="margin-top: 2rem">
            <div class="form-group">
              <input
                class="form-control"
                id="search-bar-form-body"
                rows="3"
                placeholder="Search for a product"
              />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>

      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>Filters</h2>
          <div id="Filters">
            <form>
              <input type="checkbox" id="all" name="all" value="15" />
              <label for="all">All</label>
              <br />
              <input type="checkbox" id="laptop" name="laptop" value="15" />
              <label for="laptop">Laptop</label>
              <br />
              <input type="checkbox" id="phones" name="phones" value="10" />
              <label for="phones">phones</label>
              <br />
            </form>
            <p></p>
            <button type="submit" class="btn btn-primary">Filter</button>
          </div>
        </div>
      </div>

      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>Sort by</h2>
          <div id="Filters">
            <select class="form-select" aria-label="Default select example">
              <option selected>Filter</option>
              <option value="AZ">A - Z</option>
              <option value="ZA">Z - A</option>
              <option value="price">Price</option>
              <option value="rating">Rating</option>
            </select>

            <p></p>

            <button type="submit" class="btn btn-primary">Sort</button>
          </div>
        </div>
      </div>

      <div style="margin-top: 2rem">
        <div class="col-md-4 col-xs-12">
          <h2>Results</h2>
        </div>
        <div id="results">
          <div style="border: solid 1px red; width: fit-content; padding: 1em">
            <a href="#" style="text-decoration: none; color: black">
              <h4>SP AMD Ryzen 3600 Laptop</h4>
              <p>
                Price:
                <del>$999.00</del>
                <ins>$669.33</ins>
              </p>
              <p>Promotion period: 26/12/2021 - 31/12/2021</p>
              <p>Description: thingy</p>
              <p>Rating: 4 stars</p>
            </a>
          </div>
        </div>
      </div>
      <p></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const baseUrl = "http://localhost:3000";

      const loggedInUserID = localStorage.getItem("loggedInUserID");

      const role = localStorage.getItem("role");
      const token = localStorage.getItem("token");
      if (token) {
        let logoutButton = `
        <button class="btn btn-danger logout-button">Logout</button>
        `;
        $("#signInOutUp").replaceWith(logoutButton);
        if (role == "admin") {
          $(".navbar-nav").append(`<li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                style="font-size: x-large"
              >
                Admin
              </a>

              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  class="dropdown-item"
                  style="font-size: x-large"
                  href="/categories/add"
                  >Add category</a
                >
                <a class="dropdown-item" style="font-size: x-large" href="/tmp/"
                  >Add product</a
                >
              </div>
            </li>`);
        }
      } else {
        loginButton = `<a class="nav-link" href="/signIn/"> Sign-in / Sign-up </a>`;
        $("#signInOutUp").replaceWith(loginButton);
      }

      // When search is submitted
      $("#edit-prof-form").submit((event) => {});

      $(document).on("click", ".logout-button", function () {
        localStorage.removeItem("token");
        localStorage.removeItem("loggedInUserID");
        localStorage.removeItem("role");
        alert("You have been logged out!");
        window.location.href = "/signIn/";
      });
    </script>
  </body>
</html>
